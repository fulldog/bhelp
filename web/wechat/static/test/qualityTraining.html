    <script>
        $(function() {
            FastClick.attach(document.body);
            $(".banner").swiper(
                {
                    speed: 400,
                    spaceBetween: 100,
                    loop: true,
                    autoplay: 3000,
                    pagination: {
                        el: '.swiper-pagination',
                    },
                }
            );
            function noticSwiper(){
                $(".notice").swiper(
                    {
                        speed: 200,
                        spaceBetween: 100,
                        loop: true,
                        autoplay: 3000,
                        direction: 'vertical',

                    }
                )
            }

            setTimeout(noticSwiper,100)
        });
